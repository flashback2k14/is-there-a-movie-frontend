<dom-module id="botomo-list-item">
  <template>
    <style>
      .item {
        @apply(--layout-horizontal);
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        background: #424242;
        color: #FFFFFF;
      }

      .item__left {
        @apply(--layout-vertical);
        padding: 10px;
      }

      .item__right {
        @apply(--layout-vertical);
        padding: 10px;
      }
    </style>

    <paper-material class="item" elevation="3">

      <div class="item__left">
        <span>[[item.ups]]</span>
        -
        <span>[[item.downs]]</span>
      </div>
      <div class="item__right">
        <h3>[[item.title]]</h3>
        <h5>[[item.subtitle]]</h5>
        <span>[[item.author]] - [[item.year]]</span>
      </div>
    </paper-material>

  </template>

  <script>
    Polymer({
      is: "botomo-list-item",
      
      /**
       *
       */
      properties: {
        item: {
          type: Object,
          value: {}
        }
      }
    });
  </script>
</dom-module>
